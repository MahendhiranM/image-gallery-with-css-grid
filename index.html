<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with CSS Grid</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="app">
        <header>Image Gallery with CSS Grid</header>
        <section class="image-gallery row">
            <div class="gallery-item">
                <img src="assets/images/thumbnail/img-1.jpg" alt="sample-images" class="image">
            </div>
            <div class="gallery-item">
                <img src="assets/images/thumbnail/img-2.jpg" alt="sample-images" class="image">
            </div>
            <div class="gallery-item">
                <img src="assets/images/thumbnail/img-3.jpg" alt="sample-images" class="image">
            </div>
            <div class="gallery-item">
                <img src="assets/images/thumbnail/img-4.jpg" alt="sample-images" class="image">
            </div>
            <div class="gallery-item">
                <img src="assets/images/thumbnail/img-5.jpg" alt="sample-images" class="image">
            </div>
            <div class="gallery-item">
                <img src="assets/images/thumbnail/img-6.jpg" alt="sample-images" class="image">
            </div>
            <div class="gallery-item">
                <img src="assets/images/thumbnail/img-7.jpg" alt="sample-images" class="image">
            </div>
            <div class="gallery-item">
                <img src="assets/images/thumbnail/img-8.jpg" alt="sample-images" class="image">
            </div>
            <div class="gallery-item">
                <img src="assets/images/thumbnail/img-9.jpg" alt="sample-images" class="image">
            </div>
            <div class="gallery-item">
                <img src="assets/images/thumbnail/img-10.jpg" alt="sample-images" class="image">
            </div>
            <div class="gallery-item">
                <img src="assets/images/thumbnail/img-11.jpg" alt="sample-images" class="image">
            </div>
            <div class="gallery-item">
                <img src="assets/images/thumbnail/img-12.jpg" alt="sample-images" class="image">
            </div>
        </section>
        <footer>
            <p>Image source <a href="https://unsplash.com/">unsplash.com</a></p>
        </footer>
    </main>

    

    <div class="overlayer hidden">
        <div class="image-preview-box">
            <button class="close-btn">X</button>
            <div class="img-preview">
                <img src="assets/images/img-1.jpg" alt="original-image" class="image">
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
